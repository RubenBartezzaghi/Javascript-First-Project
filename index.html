<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let playerSelection = "blank";
        let computerSelection = "blank";
        function getComputerChoice(max) {
            let x = (Math.random()*max); 
            let xInt = parseInt(x);
            if (xInt===0) {
                return "scissor";
            }
            else if (xInt===1) {
                return "rock";
            }
            else if (xInt===2) {
                return "paper";
            }
            else {
                return "system error";
            }
        }    
        
        function play1Round (playerSelection,computerSelection) {            
            let choice = playerSelection.toLowerCase();
            if (choice == computerSelection) {
                alert("It's a draw");
                return 1 ;
            }
            else if ((choice !== "rock") && (choice !== "scissor") && (choice !== "paper")) {
                alert("Invalid value!!!");
            }
            else {
                if ((choice == "rock") && (computerSelection == "scissor")) {
                    alert("you won!");
                    return 2;
                }
                else if ((choice == "scissor") && (computerSelection == "paper")) {
                    alert("you won!");
                    return 2;let counter = 0;
                }
                else if ((choice == "paper") && (computerSelection == "rock")) {
                    alert("you won!");
                    return 2;
                }
                else {
                    alert("you lose!")
                    return 0;
                }
            }

        }
        function Game() {
            let counter = 0;
            for (i=0; i<5; i++){            
                playerSelection = prompt("Type rock, paper or scissor");
                let computerSelection = getComputerChoice(3);                
                counter = counter + play1Round(playerSelection,computerSelection);            
            };    
            if (counter === 5) {
                alert("It's a dead draw")
            }
            else if (counter < 5) {
                alert("It's a crushing defeat")
            }
            else {
                alert("It's a brilliant victory")
            }
            

        }
        Game();
    </script>
</body>
</html>
